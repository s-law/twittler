<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery.js"></script>
    <script src="jquery.timeago.js"></script>
    <script src="data_generator.js"></script>
    <script src="application.js"></script>
  </head>
  <body>
    <header>
      <h1>didIt</h1>
      <h2><em>Now</em> what did you do?</h2>
    </header>
    <main>
      <aside>
        <div id="settings">
          <button id="toggleRefresh">Auto-refresh: OFF</button>
        </div>
        <div id="toTop"></div>
      </aside>
      <section id="content">
        <button id="refreshDidits">Click here to refresh your didit stream</button>
        <div id="didits"></div>
      </section>
      <section id="sidebar">
        <div class="watches" id="watched"></div>
        <div class="watches" id="watching"></div>
        <div id="hashtags"></div>
      </section>
    </main>
    <footer>
      <div id="copyright"></div>
    </footer>
  </body>
</html>
