<!DOCTYPE html>
<html>
  <head>
    <title>didIt - Shouting into the abyss since 2015</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery.js"></script>
    <script src="jquery.timeago.js"></script>
    <script src="data_generator.js"></script>
    <script src="application.js"></script>
  </head>
  <body>
    <header>
      <h1>didIt</h1>
      <h2><em>Now</em> what did you do?</h2>
    </header>
    <main>
      <aside id="utility">
        <div id="settings">
          <h3>Settings</h3>
          <button id="toggleRefresh" title="Clicking to load new didIts is tiring">Auto-load: OFF</button>
          <button id="toggleNight" title="Make reading didIts less painful at night">Night Mode: OFF</button>
          <button id="logInOut">Log In</button>
        </div>
        <div id="toTop"></div>
      </aside>
      <section id="content">
        <div class="hidden" id="whoseDidits"></div>
        <button id="refreshDidits" title="Gimme me more didIts!">Load new didIts</button>
        <button class="hidden" id="resumeDidits" title="I regret my decision">Click to return to your stream</button>
        <div id="didits"></div>
      </section>
      <section id="sidebar">
        <div class="watches">
          <h3>Who you're watching</h3>
          <ul id="watched"></ul>
        </div>
        <div class="watches">
          <h3>Who's watching you</h3>
          <ul id="watching">
            <li>No one :(</li>
          </ul>
        </div>
        <button id="writeDidit" title="Now what did you do?">Write a new didIt</button>
        <div id="goTop">Back to the top</div>
        <div id="hashtags"></div>
      </section>
    </main>
    <footer>
      <div id="copyright"></div>
    </footer>
  </body>
</html>
