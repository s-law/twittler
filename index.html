<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <header>
      <!-- wordmark etc. go here -->
    </header>
    <main>
      <aside>
        <div id="settings">
          <button id="toggleRefresh"></button>
        </div>
        <div id="toTop"></div>
      </aside>
      <section id="content">
        <button id="refreshDidits"></button>
        <div id="didits"></div>
      </section>
      <section id="sidebar">
        <div class="watches" id="watched"></div>
        <div class="watches" id="watching"></div>
        <div id="hashtags"></div>
      </section>
    </main>
    <footer>
      <div id="copyright"></div>
    </footer>
    <script>

      $(document).ready(function(){
        // function changed to reflect new structure 
        var $didits = $('#didits');
        $didits.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($didits);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
